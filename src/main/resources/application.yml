server:
  port: 8080
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never

jwt:
  secret: "${JWT_SECRET:oF/HPd6dh51Uxf390BmxblXxLYgI08RJZZsmnzEib1Hl1M7mP5uK3AvpFA8Krcr1V+vl+nzzaxAMSlnJ8x5cFw==}"
  expiration-ms: 900000  # 15 minutes ? HIPAA automatic logoff
  refresh-expiration-ms: 86400000  # 24 hours
  issuer: pms-api

phi:
  encryption-key: "${PHI_ENCRYPTION_KEY:}"  # Base64-encoded 256-bit AES key ? MUST be set in production

rate-limit:
  auth:
    requests-per-minute: 20

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pms
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
  jackson:
    default-property-inclusion: non_null
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-version: 0
    baseline-on-migrate: true
    validate-on-migrate: true

logging:
  level:
    root: INFO
    org.springframework.security: WARN
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG
